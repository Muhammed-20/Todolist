<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<!-- font awosome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>New Todo List</title>
	<link rel="stylesheet" href="style.css">
	</link>

</head>

<body>
	<!--! my todo list head tag START -->

	<header>

		<h1>NOT DEFTERİM</h1>

	</header>
	<!--! my todo list head tag END -->
	<!--! my todo list main tag START-->
	<form>

		<div class="search">
			<input type="text" class="todo-input" placeholder="Add...">
			<button class="todo-button" type="submit"><i class="fas fa-plus-circle"></i></button>
		</div>

		<div class="select">
			<select name="todos" class="filter-todo">
				<option value="all">All</option>
				<option value="completed">Completed</option>
				<option value="uncompleted">Uncompleted</option>
			</select>
		</div>
	</form>
	
	<!--! my todo list head tag END -->


	<div class="todo-container">
     
		<ul class="todo-list"></ul>


	</div>

	<!-- alert box start-->
	<div class="alert-wrapper">
		<div class="alert-succes">
			<div>EKLEME BAŞARILI</div>
		</div>

		<div class="alert-warning">
			<div>input alanı boş geçilemez</div>
		</div>
	</div>
	<script src="app.js" type="text/javascript">


	</script>
</body>

</html>
